<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Acamica - DWFS - RPG Game</title>
    <link rel="stylesheet" href="css/ui.css" />
    <link rel="stylesheet" href="css/documento.css" />
  </head>
  <body>
    <main class="flex flex-col justify-center items-center min-h-screen font-mono">
      <h1 id="titulo" class="text-3xl font-bold text-center bg-clip-text text-transparent bg-gradient-to-br from-yellow-400 via-yellow-600 to-yellow-500 uppercase">Acamica RPG</h1>
      <div id="juego" class="bg-blue-100 rounded shadow-md">
        <div id="overlay-seleccion-personaje">
          <div class="usuario">
            <input
              type="text"
              placeholder="Ingresa tu nombre de usuario"
              id="nombre-de-usuario"
              class="rounded border focus:shadow hover:shadow focus:outline-none focus:border-indigo-500 hover:boder-indigo-500"
            />
          </div>
          <ul class="personajes" id="contenedor-personajes">
            <!-- JS: Aca se van a imprimir los personajes definidos -->
          </ul>
        </div>
        <div class="panel">
          <section class="seccion-estadisticas" id="seccion-estadisticas">
            <h2>Tu</h2>
            <ul class="fila-estadisticas">
              <li>
                <strong>Nombre</strong>
                <span id="panel-nombre-usuario">{{username}}</span>
              </li>
              <li>
                <strong>Tipo</strong>
                <span id="panel-tipo-personaje">{{character_type}}</span>
              </li>
            </ul>
            <ul class="columna-estadisticas">
              <li>
                <strong>Ataque</strong>
                <span id="estadistica-ataque">45</span>
              </li>
              <li>
                <strong>Defensa</strong>
                <span id="estadistica-defensa">20</span>
              </li>
            </ul>
            <ul class="columna-estadisticas">
              <li>
                <strong>Vida</strong>
                <span id="estadistica-vida">1500/1500</span>
              </li>
              <li>
                <strong>Mana</strong>
                <span id="estadistica-mana">1000/1000</span>
              </li>
            </ul>
          </section>

          <section id="seccion-acciones">
            <h2>Acciones</h2>
            <ul id="habilidades-jugador">
              <!-- <li>
                                <button type="button">Atacar</button>
                            </li>
                            <li>
                                <button type="button">Habilidad: Ataque doble</button>
                            </li> -->
            </ul>
          </section>
        </div>
        <ul id="juego-historial"></ul>
        <div class="panel enemigo">
          <section
            class="seccion-estadisticas"
            id="seccion-estadisticas-enemigo"
          >
            <h2>Enemigo</h2>
            <ul class="fila-estadisticas">
              <li>
                <strong>Tipo</strong>
                <span id="enemigo-panel-tipo-personaje"
                  >{{character_type}}</span
                >
              </li>
            </ul>
            <ul class="columna-estadisticas">
              <li>
                <strong>Ataque</strong>
                <span id="enemigo-estadistica-ataque">45</span>
              </li>
              <li>
                <strong>Defensa</strong>
                <span id="enemigo-estadistica-defensa">20</span>
              </li>
            </ul>
            <ul class="columna-estadisticas">
              <li>
                <strong>Vida</strong>
                <span id="enemigo-estadistica-vida">1500/1500</span>
              </li>
              <li>
                <strong>Mana</strong>
                <span id="enemigo-estadistica-mana">1000/1000</span>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </main>

    <!-- Este archivo contiene las variables globales -->
    <script src="./scripts/globals.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
